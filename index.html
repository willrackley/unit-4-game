<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        Crystal Collector
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="scoreWinLossContainer">
        
        <div class="scoreToMatchContainer">
            <h1 id="score-to-match"></h1>
        </div>

        <div class="winLoseContainer">
            <h1 id="wins"></h1>
            <h1 id="loss"></h1>
        </div>

    </div>


    <div class="four-crystals-container">
        <div><img id="greenCrystal" class="randCrystal" value="" src="assets/images/greenCrystal.jpg"alt="picture of a green crystal"></div>
        <div><img id="blueCrystal" class="randCrystal" value="" src="assets/images/blueCrystal.jpg"alt="picture of a blue crystal"></div>
        <div><img id="purpleCrystal" class="randCrystal" value="" src="assets/images/purpleCrystal.jpg"alt="picture of a purple  crystal"></div>
        <div><img id="roundCrystal" class="randCrystal" value="" src="assets/images/roundCrystal.jpg"alt="picture of a round crystal"></div>
    </div>

    <div>
        <p id="user-score">0</p>
    </div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
